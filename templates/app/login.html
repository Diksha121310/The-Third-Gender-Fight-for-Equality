{% extends "app/base.html" %}
{% block content %}
<div class="inner-banner">
</div>
<!-- /form -->
<section class="w3l-contact-11">
    <div class="form-41-mian py-5">
        <div class="container py-lg-4">
            <div class="row align-form-map">
                <div class="col-lg-6 d-block m-auto form-inner-cont border rounded bg-light border-primary py-3">
                    <div class="title-content">
                        <h3 class="hny-title mb-lg-5 mb-4 text-center">Login</h3>
                    </div>
                    <form method="post" class="signin-form">
                        {%csrf_token%}
                        <p class="text-info text-center">{{message}}</p>
                        <div class="form-input">
                            <select name="role" required>
                                <option value="">Choose Login</option>
                                <option value="admin">Admin</option>
                                <option value="member">Member</option>
                                <option value="volunteer">Volunteer</option>
                                <option value="employer">Employer</option>
                                <option value="ngo">NGO</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <input type="email" name="email" placeholder="Email" required/>
                        </div>
                        <div class="form-input">
                            <input type="password" name="password" placeholder="Password" required/>
                        </div>
                        <div class="submit-button text-lg-right">
                            <button type="submit" class="btn btn-style">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- //form -->
{% endblock %}
